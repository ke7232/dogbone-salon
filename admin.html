<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DogBone - è¡Œå‹•ç®¡ç†å¾Œå° (æ¸¬è©¦ç‰ˆ)</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --main-blue: #a2d2ff; --dark-blue: #0077b6; --bg-light: #f8fcff; --white: #ffffff; --test-red: #ff4d4d; --highlight-red: #e63946; --call-blue: #0077b6; }
        
        body { 
            font-family: 'Noto Sans TC', sans-serif; background-color: var(--bg-light); 
            margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center;
            position: relative; overflow-x: hidden;
        }

        .test-badge {
            position: fixed; top: 15px; right: -35px;
            background-color: var(--test-red); color: white;
            padding: 5px 40px; font-size: 12px; font-weight: 900;
            transform: rotate(45deg); z-index: 1001; pointer-events: none;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        #login-screen { width: 95%; max-width: 350px; text-align: center; padding-top: 80px; }
        .login-card {
            background: var(--white); padding: 30px 20px; border-radius: 25px;
            box-shadow: 0 10px 25px rgba(162, 210, 255, 0.2); border: 2px solid #eef7ff;
        }
        .dachshund-icon { width: 100px; height: 100px; margin-bottom: 10px; }
        .input-pwd { width: 100%; padding: 15px; border-radius: 15px; border: 2px solid #ddd; font-size: 18px; margin-bottom: 20px; box-sizing: border-box; text-align: center; outline: none; }
        .btn-main { width: 100%; padding: 15px; background: var(--dark-blue); color: white; border: none; border-radius: 50px; font-weight: 900; font-size: 18px; cursor: pointer; }

        #admin-content { width: 100%; max-width: 500px; display: none; }
        .sticky-header { position: sticky; top: 0; background: var(--bg-light); padding: 10px 0; z-index: 100; width: 100%; }
        h1 { font-weight: 900; color: var(--dark-blue); font-size: 24px; margin: 0 0 5px 0; text-align: center; }
        .search-bar { width: 100%; padding: 12px 15px; border: 2px solid var(--main-blue); border-radius: 15px; box-sizing: border-box; font-size: 16px; outline: none; }

        .loader-wrap { display: none; flex-direction: column; align-items: center; justify-content: center; padding: 60px 0; }
        .bone-spinner { font-size: 50px; animation: spin-and-bounce 1.5s linear infinite; display: inline-block; }
        @keyframes spin-and-bounce { 0% { transform: translateY(0) rotate(0deg); } 25% { transform: translateY(-15px) rotate(90deg); } 50% { transform: translateY(0) rotate(180deg); } 75% { transform: translateY(-15px) rotate(270deg); } 100% { transform: translateY(0) rotate(360deg); } }
        
        .record-card {
            background: var(--white); border-radius: 22px; padding: 18px;
            margin-bottom: 15px; border: 1px solid #eef7ff;
            box-shadow: 0 4px 20px rgba(162, 210, 255, 0.1);
            display: flex; flex-direction: column; gap: 12px;
        }
        
        .header-row { display: flex; justify-content: space-between; align-items: flex-start; }
        .owner-name { color: var(--dark-blue); font-size: 20px; font-weight: 900; }
        .time-display { font-size: 11px; color: #aaa; text-align: right; line-height: 1.2; }
        .time-highlight { color: var(--highlight-red); font-weight: 900; font-size: 13px; }

        .info-grid {
            display: flex; flex-direction: column; gap: 8px;
            padding: 10px 0; border-top: 1px dashed #f0f0f0;
        }
        .info-item { display: flex; align-items: center; justify-content: space-between; font-size: 15px; font-weight: 700; color: #333; }
        .info-content { display: flex; align-items: center; gap: 8px; }

        /* âœ¨ é‡æ–°è¨­è¨ˆçš„æ’¥è™ŸæŒ‰éˆ• âœ¨ */
        .call-btn {
            display: inline-flex; align-items: center; gap: 5px;
            background: #eef7ff; color: var(--dark-blue); 
            padding: 6px 12px; border-radius: 10px;
            text-decoration: none; font-size: 13px; font-weight: 900;
            border: 1px solid var(--main-blue);
            transition: all 0.2s;
        }
        .call-btn:active { transform: scale(0.95); background: var(--main-blue); color: white; }

        .btn-view { 
            background: var(--dark-blue); color: white; padding: 12px; 
            text-align: center; text-decoration: none; border-radius: 15px; 
            font-size: 14px; font-weight: 900; box-shadow: 0 4px 10px rgba(0, 119, 182, 0.2);
        }
    </style>
</head>
<body>

<div class="test-badge">æ¸¬è©¦ç‰ˆ</div>

<div id="login-screen">
    <div class="login-card">
        <img class="dachshund-icon" src="https://cdn-icons-png.flaticon.com/512/616/616402.png" alt="Dachshund">
        <h1>DogBone ç®¡ç†ç™»å…¥</h1>
        <input type="password" id="pwd-input" class="input-pwd" placeholder="è¼¸å…¥å¯†ç¢¼">
        <button onclick="checkAndFetch()" class="btn-main">å®‰å…¨ç™»å…¥</button>
    </div>
</div>

<div id="admin-content">
    <div class="sticky-header">
        <h1>ç°½åç´€éŒ„æŸ¥è©¢</h1>
        <input type="text" id="search-input" class="search-bar" placeholder="ğŸ” æœå°‹å§“åã€å¯µç‰©ã€é›»è©±..." onkeyup="filterCards()">
    </div>
    <div id="list-container"></div>
</div>

<div id="loader" class="loader-wrap">
    <div class="bone-spinner">ğŸ¦´</div>
    <div class="loader-text" id="loader-msg" style="color:var(--dark-blue); font-weight:bold; margin-top:15px;">é©—è­‰å¯†ç¢¼ä¸­...</div>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbx0AV8k6Qn-i-6uILBE5bcBNg5oymzSDSF8sXux5Su-QqFC7M208uILNeCTAeyvAw6XVQ/exec';

    function checkAndFetch() {
        const pwd = document.getElementById('pwd-input').value;
        if (!pwd) { alert('è«‹è¼¸å…¥å¯†ç¢¼ï¼ğŸ¾'); return; }
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('loader').style.display = 'flex';

        fetch(`${scriptURL}?p=${encodeURIComponent(pwd)}`)
            .then(res => res.json())
            .then(data => {
                if (data.error === "unauthorized") {
                    alert('å¯†ç¢¼éŒ¯èª¤ï¼ğŸ¾');
                    location.reload();
                    return;
                }
                document.getElementById('loader').style.display = 'none';
                document.getElementById('admin-content').style.display = 'block';
                renderList(data);
            })
            .catch(err => {
                document.getElementById('loader-msg').innerText = 'é€£ç·šå¤±æ•—ï¼Œè«‹é‡è©¦ã€‚';
                setTimeout(() => location.reload(), 2000);
            });
    }

    function renderList(data) {
        const container = document.getElementById('list-container');
        container.innerHTML = '';
        if (!data || data.length === 0) {
            container.innerHTML = '<p style="text-align:center; color:#999; margin-top:20px;">ç›®å‰å°šç„¡ç´€éŒ„</p>';
        } else {
            data.reverse().forEach(row => {
                let fullTime = row.time;
                let datePart = fullTime.split(' ')[0];
                let timePart = fullTime.split(' ')[1];
                let monthDay = datePart.substring(5); 

                container.innerHTML += `
                    <div class="record-card">
                        <div class="header-row">
                            <span class="owner-name">ğŸ‘¤ ${row.owner}</span>
                            <div class="time-display">
                                ${datePart.substring(0,4)}<br><span class="time-highlight">${monthDay} ${timePart}</span>
                            </div>
                        </div>
                        <div class="info-grid">
                            <div class="info-item">
                                <div class="info-content"><span>ğŸ¶</span> ${row.pet}</div>
                            </div>
                            <div class="info-item">
                                <div class="info-content"><span>ğŸ“±</span> ${row.phone}</div>
                                <a href="tel:${row.phone}" class="call-btn">ğŸ“ æ’¥æ‰“</a>
                            </div>
                        </div>
                        <a href="${row.sigUrl}" target="_blank" class="btn-view">ğŸ‘€ æŸ¥çœ‹ç°½ååœ–ç‰‡</a>
                    </div>
                `;
            });
        }
    }

    function filterCards() {
        const input = document.getElementById('search-input').value.toUpperCase();
        const cards = document.getElementsByClassName('record-card');
        for (let i = 0; i < cards.length; i++) {
            cards[i].style.display = cards[i].innerText.toUpperCase().includes(input) ? "" : "none";
        }
    }
</script>

</html>
