<!DOCTYPE html>

        body {

        h1 { font-weight: 900; color: var(--dark-blue); font-size: 24px; margin: 0 0 5px 0; text-align: center; }

        }

</head>
<body>

<div class="test-badge">æ¸¬è©¦ç‰ˆ</div>

<div id="login-screen">

        <div style="font-size: 50px; margin-bottom: 10px;">ğŸ¶</div>
        <h1>DogBone ç®¡ç†ç™»å…¥</h1>
        <input type="password" id="pwd-input" class="input-pwd" placeholder="è¼¸å…¥å¯†ç¢¼">
        <button onclick="checkAndFetch()" class="btn-main">å®‰å…¨ç™»å…¥</button>
    </div>
</div>

<div id="admin-content">
    <div class="sticky-header">

    </div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbx0AV8k6Qn-i-6uILBE5bcBNg5oymzSDSF8sXux5Su-QqFC7M208uILNeCTAeyvAw6XVQ/exec';

    function checkAndFetch() {
        const pwd = document.getElementById('pwd-input').value;
        if (!pwd) { alert('è«‹è¼¸å…¥å¯†ç¢¼ï¼ğŸ¾'); return; }

        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('loader').style.display = 'flex';

        fetch(`${scriptURL}?p=${encodeURIComponent(pwd)}`)
            .then(res => res.json())
            .then(data => {
                if (data.error === "unauthorized") {
                    alert('å¯†ç¢¼éŒ¯èª¤ï¼ğŸ¾');
                    location.reload();
                    return;
                }
                document.getElementById('loader').style.display = 'none';
                document.getElementById('admin-content').style.display = 'block';
                renderList(data);
            })
            .catch(err => {
                document.getElementById('loader-msg').innerText = 'é€£ç·šå¤±æ•—ï¼Œè«‹é‡è©¦ã€‚';
                setTimeout(() => location.reload(), 2000);
            });
    }

    function renderList(data) {
        const container = document.getElementById('list-container');
        container.innerHTML = '';
        if (!data || data.length === 0) {
            container.innerHTML = '<p style="text-align:center; color:#999; margin-top:20px;">ç›®å‰å°šç„¡ç´€éŒ„</p>';
        } else {
            data.reverse().forEach(row => {
                // è§£ææ™‚é–“å­—ä¸²ä»¥ä¾¿æ¨™è‰² (å‡è¨­æ ¼å¼ç‚º YYYY-MM-DD HH:mm)
                let fullTime = row.time;
                let datePart = fullTime.split(' ')[0]; // yyyy-mm-dd
                let timePart = fullTime.split(' ')[1]; // hh:mm
                
                // æå– æœˆ-æ—¥
                let monthDay = datePart.substring(5); 

                container.innerHTML += `
                    <div class="record-card">
                        <div class="card-row">
                            <span class="owner-name">ğŸ‘¤ ${row.owner}</span>
                            <span class="time-display">
                                ${datePart.substring(0,4)}-<span class="time-highlight">${monthDay} ${timePart}</span>
                            </span>
                        </div>
                        <div class="card-row">
                            <span style="color:#888; font-size:12px;">ğŸ¶ å¯µç‰©</span>
                            <span style="font-weight:700;">${row.pet}</span>
                        </div>
                        <div class="card-row">
                            <span style="color:#888; font-size:12px;">ğŸ“± é›»è©±</span>
                            <span style="font-weight:700;">${row.phone}</span>
                        </div>
                        <a href="${row.sigUrl}" target="_blank" class="btn-view">ğŸ‘€ æŸ¥çœ‹ç°½ååœ–ç‰‡</a>
                    </div>
                `;
            });
        }
    }

    function filterCards() {
        const input = document.getElementById('search-input').value.toUpperCase();
        const cards = document.getElementsByClassName('record-card');
        for (let i = 0; i < cards.length; i++) {
            cards[i].style.display = cards[i].innerText.toUpperCase().includes(input) ? "" : "none";
        }
    }
</script>
