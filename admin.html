<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --main-blue: #a2d2ff; --dark-blue: #0077b6; --bg-light: #f8fcff; --white: #ffffff; --test-red: #ff4d4d; --highlight-red: #e63946; }
        
        body { font-family: 'Noto Sans TC', sans-serif; background-color: var(--bg-light); margin: 0; padding: 8px; display: flex; flex-direction: column; align-items: center; }

        /* å³ä¸Šè§’æ¸¬è©¦ç‰ˆæ¨™ç±¤ - ç¸®å°ç‰ˆé¿å…æ“‹å­— */
        .test-badge { position: fixed; top: 10px; right: -35px; background-color: var(--test-red); color: white; padding: 3px 40px; font-size: 10px; font-weight: 900; transform: rotate(45deg); z-index: 1001; pointer-events: none; }

        #login-screen { width: 95%; max-width: 350px; text-align: center; padding-top: 60px; }
        .login-card { background: var(--white); padding: 25px 20px; border-radius: 20px; box-shadow: 0 10px 25px rgba(162, 210, 255, 0.2); border: 2px solid #eef7ff; }
        .dachshund-icon { width: 80px; height: 80px; margin-bottom: 10px; }
        .input-pwd { width: 100%; padding: 12px; border-radius: 12px; border: 2px solid #ddd; font-size: 16px; margin-bottom: 15px; box-sizing: border-box; text-align: center; outline: none; }
        .btn-main { width: 100%; padding: 12px; background: var(--dark-blue); color: white; border: none; border-radius: 50px; font-weight: 900; font-size: 16px; cursor: pointer; }

        #admin-content { width: 100%; max-width: 500px; display: none; }
        .sticky-header { position: sticky; top: 0; background: var(--bg-light); padding: 5px 0 10px 0; z-index: 100; width: 100%; }
        h1 { font-weight: 900; color: var(--dark-blue); font-size: 20px; margin: 0 0 5px 0; text-align: center; }
        .search-bar { width: 100%; padding: 10px 15px; border: 2px solid var(--main-blue); border-radius: 12px; box-sizing: border-box; font-size: 14px; outline: none; }

        /* --- âœ¨ æ¥µç°¡å¡ç‰‡æ’ç‰ˆï¼šç›®æ¨™ä¸€é ä¸‰ç­† --- */
        .record-card {
            background: var(--white); border-radius: 15px; padding: 10px 12px;
            margin-bottom: 8px; border: 1px solid #eef7ff;
            box-shadow: 0 2px 10px rgba(162, 210, 255, 0.08);
            display: flex; flex-direction: column; gap: 4px;
        }
        
        /* ç¬¬ä¸€è¡Œï¼šåå­—èˆ‡æ™‚é–“ */
        .row-top { display: flex; justify-content: space-between; align-items: center; }
        .owner-name { color: var(--dark-blue); font-size: 17px; font-weight: 900; }
        .time-display { font-size: 10px; color: #bbb; text-align: right; line-height: 1.1; }
        .time-highlight { color: var(--highlight-red); font-weight: 900; font-size: 11px; }

        /* ç¬¬äºŒè¡Œï¼šå¯µç‰©èˆ‡é›»è©±æ•´åˆ */
        .row-mid { 
            display: flex; align-items: center; gap: 12px; 
            font-size: 14px; font-weight: 700; color: #444;
            padding: 4px 0; border-top: 1px solid #f9f9f9;
        }
        .item { display: flex; align-items: center; gap: 4px; }

        /* ç¬¬ä¸‰è¡Œï¼šåŠŸèƒ½æŒ‰éˆ• */
        .row-btns { display: flex; gap: 8px; margin-top: 2px; }
        .btn-view { 
            flex: 1; background: #f0f7ff; color: var(--dark-blue); padding: 6px; 
            text-align: center; text-decoration: none; border-radius: 8px; 
            font-size: 12px; font-weight: 900; border: 1px solid var(--main-blue);
        }
        .btn-call { 
            background: var(--dark-blue); color: white; padding: 6px 12px; 
            text-decoration: none; border-radius: 8px; font-size: 12px; font-weight: 900;
        }

        .loader-wrap { display: none; flex-direction: column; align-items: center; justify-content: center; padding: 40px 0; }
        .bone-spinner { font-size: 40px; animation: spin-and-bounce 1.5s linear infinite; display: inline-block; }
        @keyframes spin-and-bounce { 0% { transform: translateY(0) rotate(0deg); } 25% { transform: translateY(-10px) rotate(90deg); } 50% { transform: translateY(0) rotate(180deg); } 75% { transform: translateY(-10px) rotate(270deg); } 100% { transform: translateY(0) rotate(360deg); } }
    </style>
</head>
<body>

<div class="test-badge">æ¸¬è©¦ç‰ˆ</div>

<div id="login-screen">
    <div class="login-card">
        <img class="dachshund-icon" src="https://cdn-icons-png.flaticon.com/512/616/616402.png" alt="Dachshund">
        <h1>ç®¡ç†ç™»å…¥</h1>
        <input type="password" id="pwd-input" class="input-pwd" placeholder="è¼¸å…¥å¯†ç¢¼">
        <button onclick="checkAndFetch()" class="btn-main">ç™»å…¥</button>
    </div>
</div>

<div id="admin-content">
    <div class="sticky-header">
        <h1>ç°½åç´€éŒ„æŸ¥è©¢</h1>
        <input type="text" id="search-input" class="search-bar" placeholder="ğŸ” æœå°‹å§“åã€å¯µç‰©..." onkeyup="filterCards()">
    </div>
    <div id="list-container"></div>
</div>

<div id="loader" class="loader-wrap">
    <div class="bone-spinner">ğŸ¦´</div>
    <div class="loader-text" id="loader-msg" style="color:var(--dark-blue); font-weight:bold; margin-top:10px; font-size:14px;">é©—è­‰ä¸­...</div>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbx0AV8k6Qn-i-6uILBE5bcBNg5oymzSDSF8sXux5Su-QqFC7M208uILNeCTAeyvAw6XVQ/exec';

    function checkAndFetch() {
        const pwd = document.getElementById('pwd-input').value;
        if (!pwd) return;
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('loader').style.display = 'flex';

        fetch(`${scriptURL}?p=${encodeURIComponent(pwd)}`)
            .then(res => res.json())
            .then(data => {
                if (data.error === "unauthorized") {
                    alert('å¯†ç¢¼éŒ¯èª¤ï¼ğŸ¾');
                    location.reload();
                    return;
                }
                document.getElementById('loader').style.display = 'none';
                document.getElementById('admin-content').style.display = 'block';
                renderList(data);
            })
            .catch(err => {
                document.getElementById('loader-msg').innerText = 'é€£ç·šå¤±æ•—';
                setTimeout(() => location.reload(), 2000);
            });
    }

    function renderList(data) {
        const container = document.getElementById('list-container');
        container.innerHTML = '';
        if (!data || data.length === 0) {
            container.innerHTML = '<p style="text-align:center; color:#999; font-size:14px;">ç„¡ç´€éŒ„</p>';
        } else {
            data.reverse().forEach(row => {
                let fullTime = row.time;
                let datePart = fullTime.split(' ')[0];
                let timePart = fullTime.split(' ')[1];
                let monthDay = datePart.substring(5); 

                container.innerHTML += `
                    <div class="record-card">
                        <div class="row-top">
                            <span class="owner-name">ğŸ‘¤ ${row.owner}</span>
                            <span class="time-display">
                                ${datePart.substring(2,4)}-<span class="time-highlight">${monthDay} ${timePart}</span>
                            </span>
                        </div>
                        <div class="row-mid">
                            <div class="item"><span>ğŸ¶</span> ${row.pet}</div>
                            <div class="item"><span>ğŸ“±</span> ${row.phone}</div>
                        </div>
                        <div class="row-btns">
                            <a href="${row.sigUrl}" target="_blank" class="btn-view">æŸ¥çœ‹ç°½ååœ–ç‰‡</a>
                            <a href="tel:${row.phone}" class="btn-call">ğŸ“ æ’¥æ‰“</a>
                        </div>
                    </div>
                `;
            });
        }
    }

    function filterCards() {
        const input = document.getElementById('search-input').value.toUpperCase();
        const cards = document.getElementsByClassName('record-card');
        for (let i = 0; i < cards.length; i++) {
            cards[i].style.display = cards[i].innerText.toUpperCase().includes(input) ? "" : "none";
        }
    }
</script>
</body>
</html>
